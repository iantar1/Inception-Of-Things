apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1

spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          volumeMounts:
            - name: app1-volume
              mountPath: /usr/share/nginx/html
      volumes:
      - name: app1-volume
        hostPath:
          path: /home/kali/Inception-Of-Things/p2/app1/srcs  # your host folder containing index.html
          type: Directory
